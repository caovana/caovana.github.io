		<script type="text/javascript">
			$(function(){
				// Setup roll top button
				$(window).scroll(function() {
					if($(this).scrollTop() >= $(window).height()) {
						$('#toTop').fadeIn();
					} else {
						$('#toTop').fadeOut();
					}
				});
				$('#toTop').click(function() {
					$('body,html').animate({scrollTop:0},800);
				});
			});
        </script>
