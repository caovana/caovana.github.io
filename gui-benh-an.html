<html>
	<head>
    	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <style type="text/css">
			html{height: 100%}
		</style>
		<script src="assets/js/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// Setup roll top button
				$(window).scroll(function() {
					if($(this).scrollTop() >= $(window).height()) {
						$('#toTop').fadeIn();
					} else {
						$('#toTop').fadeOut();
					}
				});
				$('#toTop').click(function() {
					$('body,html').animate({scrollTop:0},800);
				});
			});
        </script>
    </head>
    <body>
    	<iframe allowtransparency="true" frameborder="0" id="JotFormIFrame" onload="window.parent.scrollTo(0,0)" scrolling="no" src="http://form.jotform.me/form/41870574657465" style="border: none; height: 3481px; width: 100%;"></iframe>
		<script type="text/javascript">window.handleIFrameMessage = function(e) {var args = e.data.split(":");var iframe = document.getElementById("JotFormIFrame");if (!iframe)return;switch (args[0]) {case "scrollIntoView":iframe.scrollIntoView();break;case "setHeight":iframe.style.height = args[1] + "px";break;}};if (window.addEventListener) {window.addEventListener("message", handleIFrameMessage, false);} else if (window.attachEvent) {window.attachEvent("onmessage", handleIFrameMessage);}</script>
		<script>
        /*document.getElementById("JotFormIFrame").onload = function() {
          document.getElementById('jpreloader').style.display = 'none';
        };*/
        </script>
        
		<a id="treatment-button" href="index.html">Về trang chủ</a>
    	<div id="toTop"></div>
  	</body>
</html>
