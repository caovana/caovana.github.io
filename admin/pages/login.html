<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Đăng nhập - Quản lý nhà thuốc</title>
    <!-- Bootstrap Core CSS -->
    <link async href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link async href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link async href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link async href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="vhh" ng-controller="loginCtrl">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Đăng nhập</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Ghi nhớ
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block" ng-click="paAuth()">Login</button><br>
                                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                    <div class="btn-group" role="group">
                                        <button href="index.html" class="btn btn-lg btn-primary " ng-click="OAuth('facebook')">Facebook</button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button href="index.html" class="btn btn-lg btn-danger " ng-click="OAuth('google')">Google</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <script type="text/javascript" src="/assets/js/angular.min.js"></script>
    <script type="text/javascript" src="/assets/js/firebase.js"></script>
    <script type="text/javascript" src="/assets/js/angularfire.min.js"></script>
    <script type="text/javascript" src="/admin/dist/js/custom-functions.js"></script>
    <script language="javascript">
        rootRef.unauth();
        var app = angular.module("vhh", ["firebase"]);
        app.controller("loginCtrl", ["$scope", "$rootScope", "$firebaseAuth", function($scope, $rootScope, $firebaseAuth) {
            //$scope.authObj = $firebaseAuth(rootRef);
            $scope.paAuth = function(){
                console.log("Signing in with account: "+$scope.email+", "+$scope.password);
                rootRef.authWithPassword({
                    email    : $scope.email,
                    password : $scope.password
                }, function(error, authData) {
                    if (error) {
                        console.log("Login Failed!", error);
                    } else {
                        console.log("Logged in as:", authData.uid);
                        goIndex();
                    }
                });
            }
            $scope.OAuth = function(provider){
                $firebaseAuth(rootRef).$authWithOAuthPopup(provider).then(function(authData) {
                    console.log("Logged in as:", authData.uid);
                    goIndex();
                }).catch(function(error) {
                    console.error("Authentication failed:", error);
                });
            }
        }]);

    </script>

</body>

</html>
