<form id="exForm" name="exForm" ng-submit="save(exForm.$valid)" novalidate>
	<div class="add-wrapper panel panel-default">
		<div class="panel-heading">
			<!-- <button class="close" ng-click="closeFrame()">&times;</button> -->
			<button class="btn btn-warning pull-right save-btn" type="submit" ng-disabled="exForm.$invalid" ng-show="isAdding">Xuất thuốc</button>
			<button class="btn btn-warning pull-right save-btn" type="submit" ng-disabled="exForm.$invalid" ng-hide="isAdding">Cập nhật</button>
			<!-- <button class="btn btn-danger pull-right delete-btn" ng-click="cancel()" ng-hide="isAdding">Hủy</button> -->
			<button class="btn btn-default pull-right cancel-btn" ng-click="exit()">Đóng</button>
			<span style="font-size: 24px;">Xuất thuốc cho {{patient.name}}</span>
		</div>
		<div class="panel-container">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4">
					<div class="summary">
						<p ng-show="patient.name"><b>{{patient.name}}</b></p>
						<p ng-show="patient.address"><b>Địa chỉ: </b>{{patient.address}}</p>
						<p ng-show="patient.phoneNo"><b>Điện thoại: </b>{{patient.phoneNo}}</p>
						<p ng-show="patient.credit.balance"><b>Số dư: </b>{{patient.credit.balance | currency}}</p>
						<p ng-show="patient | summary"><b>Bệnh trạng: </b>{{patient | summary}}</p>
					</div>
					<div class="exHistory summary" ng-show="patient.export">
						<b>Lịch sử</b><br>
						<div ng-repeat="ex in exportList">
							<div class="exLine">
								<span ng-click="edit(ex)" style="cursor: pointer;">{{ex.exTime | sysTime}} - {{ex.price | currency}}</span>
								<span ng-click="deleteEx(ex)" class="cls-btn" style="margin-top: -3px;width: 20px;text-align: center;vertical-align: middle;line-height: 20px;border-radius: 10px; color:#d9534f; font-size: 20px;" hidden><i class="fa fa-times-circle"></i></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8">
					<div class="form-group">
						<label>Ngày xuất</label>
						<span style="text-align: right; font-style: italic">
							<input class="no-border" style="width: 1.2em" ng-model='hours'> giờ
							<input class="no-border" style="width: 1.2em" ng-model='minutes'> - Ngày
							<input tabindex="0" class="no-border" style="width: 1.2em" ng-model='date'>, tháng
							<input tabindex="0" class="no-border" style="width: 1.2em" ng-model='month'>, năm
							<input tabindex="0" class="no-border" style="width: 2.2em" ng-model='year'>
						</span>
					</div>
					<div class="form-group">
						<label>Giá suất thuốc</label>
						<input ng-model="price" class="form-control" ng-change="fixCurrency(price)" ng-required="true">
					</div>
					<div class="form-group">
						<label>Thành phần</label>
						<textarea ng-model="exportInfo.elements" class="form-control" rows="5">
						</textarea>
					</div>
					<div class="form-group">
						<label>Diễn biến</label>
						<textarea ng-model="exportInfo.happenings" class="form-control" rows="5">
						</textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<style type="text/css">
	#exForm{
		height: 100%;
		width: 100%;
	}
	.add-wrapper{
		height: 100%;
		width: 100%;
		border-radius: 10px;
		overflow: hidden;
	}
	.add-wrapper > .panel-heading{
		border-top-left-radius: inherit;
		border-top-right-radius: inherit;
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0;
	}
	.add-wrapper > .panel-heading button{
		margin-left: 5px;
	}
	.panel-container{
		height: -moz-calc(100% - 49px);
		height: -webkit-calc(100% - 49px);
		height: -o-calc(100% - 49px);
		height: calc(100% - 49px);
		padding: 50px;
		padding-top: 30px;
		font-size: 15px;
		overflow-y: auto;
	}
	.panel-container label{
		color: #2E74B5;
		font-weight: normal;
		margin-bottom: 5px;
	}
	.panel-container label::after{
		content: ':';
		color: #2E74B5;
		margin-left: 3px;
	}
	.panel-container label.noafter::after{
		display: none;
	}
	.no-border{
		margin-left: 5px;
		border: none;
	}
	.add-wrapper .checkbox{margin: 0}
	.summary{
		margin-bottom: 30px;
		border: 1px dashed #999;
		border-radius: 4px;
		padding: 20px
	}
	.cls-btn{display: none}
	.exLine:hover .cls-btn{display: inline-block;}
</style>
